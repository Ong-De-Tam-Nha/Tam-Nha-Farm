<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem ·∫£nh 360¬∞</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        #panorama {
            width: 100%;
            height: 100%;
        }
        
        /* Loading overlay */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.2);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading p {
            color: white;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }
        
        /* Custom controls */
        .custom-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }
        
        .ctrl-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.6);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .ctrl-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .ctrl-btn.active {
            background: rgba(102, 126, 234, 0.8);
        }
        
        /* Info badge */
        .info-badge {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        
        /* Hide pannellum default controls - optional */
        .pnlm-controls-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>ƒêang t·∫£i ·∫£nh 360¬∞...</p>
    </div>
    
    <div class="info-badge">
        üìç DJI 360¬∞ Panorama
    </div>
    
    <div id="panorama"></div>
    
    <div class="custom-controls">
        <button class="ctrl-btn" onclick="zoomIn()" title="Ph√≥ng to">+</button>
        <button class="ctrl-btn" onclick="zoomOut()" title="Thu nh·ªè">‚àí</button>
        <button class="ctrl-btn" onclick="resetView()" title="ƒê·∫∑t l·∫°i">‚Ü∫</button>
        <button class="ctrl-btn" id="autoRotateBtn" onclick="toggleAutoRotate()" title="T·ª± ƒë·ªông xoay">‚ü≥</button>
        <button class="ctrl-btn" onclick="toggleFullscreen()" title="To√†n m√†n h√¨nh">‚õ∂</button>
    </div>

    <script>
        let viewer;
        let autoRotate = false;
        let autoRotateInterval;

        // Kh·ªüi t·∫°o viewer v·ªõi ·∫£nh t·ª´ Uploadcare
        viewer = pannellum.viewer('panorama', {
            type: 'equirectangular',
            panorama: 'https://github.com/Ong-De-Tam-Nha/Tam-Nha-Farm/blob/main/DJI_20251022104630_0008_D.JPG',
            autoLoad: true,
            showControls: false,
            showFullscreenCtrl: false,
            showZoomCtrl: false,
            mouseZoom: true,
            draggable: true,
            friction: 0.15,
            hfov: 100,
            pitch: 0,
            yaw: 0,
            minHfov: 30,
            maxHfov: 120,
            compass: false,
            
            // Callbacks
            onLoad: function() {
                document.getElementById('loading').classList.add('hidden');
            },
            onError: function(err) {
                document.getElementById('loading').innerHTML = 
                    '<p style="color: #ff6b6b;">‚ùå Kh√¥ng th·ªÉ t·∫£i ·∫£nh</p>';
            }
        });

        // C√°c h√†m ƒëi·ªÅu khi·ªÉn
        function zoomIn() {
            if (viewer) {
                let hfov = viewer.getHfov();
                viewer.setHfov(hfov - 10);
            }
        }

        function zoomOut() {
            if (viewer) {
                let hfov = viewer.getHfov();
                viewer.setHfov(hfov + 10);
            }
        }

        function resetView() {
            if (viewer) {
                viewer.setPitch(0);
                viewer.setYaw(0);
                viewer.setHfov(100);
            }
        }

        function toggleAutoRotate() {
            autoRotate = !autoRotate;
            const btn = document.getElementById('autoRotateBtn');
            
            if (autoRotate) {
                btn.classList.add('active');
                startAutoRotate();
            } else {
                btn.classList.remove('active');
                cancelAnimationFrame(autoRotateInterval);
            }
        }

        function startAutoRotate() {
            if (autoRotate && viewer) {
                viewer.setYaw(viewer.getYaw() + 0.3);
                autoRotateInterval = requestAnimationFrame(startAutoRotate);
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                    zoomOut();
                    break;
                case 'r':
                case 'R':
                    resetView();
                    break;
                case ' ':
                    toggleAutoRotate();
                    e.preventDefault();
                    break;
                case 'f':
                case 'F':
                    toggleFullscreen();
                    break;
            }
        });
    </script>
</body>
</html>
