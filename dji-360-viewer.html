<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem ·∫£nh 360¬∞</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pannellum/2.5.6/pannellum.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
        }
        
        #panorama {
            width: 100%;
            height: 100%;
            display: none;
        }

        #panorama.active {
            display: block;
        }
        
        .upload-screen {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-screen.hidden {
            display: none;
        }

        .upload-area {
            text-align: center;
            padding: 60px;
            border: 3px dashed rgba(255,255,255,0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.6);
            background: rgba(255,255,255,0.05);
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .upload-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .upload-area h2 {
            color: white;
            margin-bottom: 10px;
            font-weight: 400;
        }

        .upload-area p {
            color: rgba(255,255,255,0.6);
            margin-bottom: 30px;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: white;
            color: #1a1a2e;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .change-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: none;
        }

        .change-btn.active {
            display: block;
        }

        .change-btn:hover {
            background: rgba(0,0,0,0.7);
        }
    </style>
</head>
<body>
    <div class="upload-screen" id="uploadScreen">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üåê</div>
            <h2>Xem ·∫£nh 360¬∞</h2>
            <p>K√©o th·∫£ ho·∫∑c ch·ªçn ·∫£nh panorama</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">
                Ch·ªçn ·∫£nh
            </button>
            <input type="file" id="fileInput" accept="image/*">
        </div>
    </div>

    <div id="panorama"></div>
    
    <button class="change-btn" id="changeBtn" onclick="document.getElementById('fileInput').click()">
        üìÅ ƒê·ªïi ·∫£nh
    </button>

    <script>
        let viewer;

        function initViewer(imageUrl) {
            if (viewer) {
                viewer.destroy();
            }

            viewer = pannellum.viewer('panorama', {
                type: 'equirectangular',
                panorama: imageUrl,
                autoLoad: true,
                showControls: true,
                showFullscreenCtrl: true,
                showZoomCtrl: true,
                mouseZoom: true,
                draggable: true,
                friction: 0.15,
                hfov: 100,
                pitch: 0,
                yaw: 0,
                minHfov: 50,
                maxHfov: 120
            });

            document.getElementById('uploadScreen').classList.add('hidden');
            document.getElementById('panorama').classList.add('active');
            document.getElementById('changeBtn').classList.add('active');
        }

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const imageUrl = URL.createObjectURL(file);
                initViewer(imageUrl);
            }
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', function(e) {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                const imageUrl = URL.createObjectURL(file);
                initViewer(imageUrl);
            }
        });
    </script>
</body>
</html>
